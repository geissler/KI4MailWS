[loggers]
keys=root

[handlers]
keys=KI4MailWS

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=KI4MailWS
qualname=KI4MailWS

[handler_KI4MailWS]
class: src.KI4MailWS.handler.KI4MailWSHandler
args = ("log", "a")
formatter=simpleFormatter
propagate=0

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=